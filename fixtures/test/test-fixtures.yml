App\Entity\User:
  user_{1..10000}:
    name: 'user<current()>'
    email: 'email<current()>%40email.com'
    password: 'password<current()>'

App\Entity\Task:
  task_{1..5000}:
    user: '@user_<current()>'
    title: '<current()> <sentence()>'
    description: '<current()> <paragraph()>'
    date: '<dateTimeThisMonth()>'
    status: 0
  task_{5001..10000}:
    user: '@user_<current()>'
    title: '<current()> <sentence()>'
    description: '<current()> <paragraph()>'
    date: '<dateTimeThisMonth()>'
    status: 1
